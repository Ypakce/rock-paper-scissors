<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="header">Rock Paper Scissors</div>
        <h2>First to 5 Wins!</h2>
        <div class="results-block">
            <div class="score-block">
                <div class="player-block">
                    <div>Player Score:</div>
                    <div class="player-result">0</div>
                </div>
                <div class="comp-block">
                    <div>Computer Score:</div>
                    <div class="comp-result">0</div>
                </div>
            </div>
            <div class="result-text"></div>
        </div>
        <div class="button-block">
            <button class="rock-button">Rock</button>
            <button class="paper-button">Paper</button>
            <button class="scissors-button">Scissors</button>
        </div>
    </body>
</html>
