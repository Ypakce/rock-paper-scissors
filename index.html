<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="main-block">
            <div class="title-block">Rock Paper Scissors</div>
            <div class="results-block">
                <div class="player-block">
                    <div>Player</div>
                    <div class="player-result">0</div>
                </div>
                <div class="comp-block">
                    <div>Computer</div>
                    <div class="comp-result">0</div>
                </div>
            </div>
            <div class="button-block">
                <div class="rock-button">Rock</div>
                <div class="paper-button">Paper</div>
                <div class="scissors-button">Scissors</div>
            </div>
        </div>
    </body>
</html>
